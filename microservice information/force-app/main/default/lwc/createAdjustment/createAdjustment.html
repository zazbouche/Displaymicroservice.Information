<template >
        <lightning-card >
            <h3 slot="title">
                <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                    Creer un adjustment  
            </h3>

            <div class="slds-m-around_medium">
                <lightning-input label="Montant" onchange={handleMontantChange} class="slds-m-bottom_x-small"></lightning-input>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <lightning-button label="Créer un adjustment " onclick={Createadjusmente}></lightning-button>
            </div>

            <div class="slds-p-around_medium lgc-bg" if:true={receivedMessage} style="position: relative;  width:80% ">
                <p>Votre  adjustment a été créer</p>
                <c-any-json2-html  title="" json= {receivedMessage}  theme="slds"> </c-any-json2-html>
            </div>   
        </lightning-card>
</template>
